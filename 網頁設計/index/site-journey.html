        <p>一開始要從0開始真的非常艱難，因為要把老師上課教的東西都再複習一遍，而且會的地方也要去youtube查影片教學。但使用div分隔網站的區塊後就越做越有心得了，而花了兩個周末將選單和其他的子網站做好後有一種成就感，特別是看到自己選的漂亮高清圖出現在iframe裡面真的很開心。後來為了美化網站，我特別去找了教javascript的影片觀看學習，發現裏頭有需多非常有用的資訊，像是我將回到最上面的動畫使用了平滑滾動效果。而圖片輪播我也看了許多人的影片教學才弄懂，非常累卻也值得。總的來說，雖然這項作業花了我許多時間，但看到那一大串程式碼和做好的網站，會覺得一切都值得了。</p>
